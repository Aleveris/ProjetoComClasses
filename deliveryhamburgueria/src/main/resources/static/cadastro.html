    <h1>Faça seu cadastro </h1>
    <form th:action="@{}" method="post">
    
        
        <label class="label-cadastro"> Nome Completo: </label>
            <input class="input-nome" type="text" placeholder="Nome Completo">
            <br>

        <label class="label-cadastro"> E-mail: </label>      
                <input class="input-email" type="email"  placeholder="Seu e-mail">
            <br>
            
        <label class="label-cadastro"> Data Nascimento: </label>
                <input class="input-nascimento" type="text" placeholder="Data Nascimento">
            
            <br>
            
        <label class="label-cadastro"> CPF: </label>
                <input class="input-cpf" type="text" placeholder="CPF">
            
            <br>

            
        <label class="label-cadastro"> Telefone: </label>            
                <input class="input-telefone" type="text" placeholder="Telefone">
            <br>

        
        <label class="label-cadastro"> Usuário: </label>        
                    <input class="input-usuario" type="text" placeholder="Usuário para login">
            <br>

        
        <label class="label-cadastro"> Senha: </label>
             <input class="input-senha" type="password" placeholder="Senha para login">
             <br>
            
        <button class="btn-confirma"> Confirmar </button>
    </form>
      </div>
